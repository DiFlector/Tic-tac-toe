<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Крестики-нолики</title>
	<link rel="stylesheet" href="static/css/style.css" />
	<script src="/static/scripts/jquery-3.6.0.min.js"></script>
	<script src="/static/scripts/script.js"></script>
</head>
<body>
	<div class="game">
		<div class="header">
			Крестики-нолики
			<div class="turn">Ход игрока X</div>
		</div>
		<div class="grid-container">
			<button id="0" class="grid-element"></button>
			<button id="1" class="grid-element"></button>
			<button id="2" class="grid-element"></button>
			<button id="3" class="grid-element"></button>
			<button id="4" class="grid-element"></button>
			<button id="5" class="grid-element"></button>
			<button id="6" class="grid-element"></button>
			<button id="7" class="grid-element"></button>
			<button id="8" class="grid-element"></button>
			<div class="win-screen">
				<div class="winner"></div>
				<button class="reset" id="r">Заново?</button>
			</div>
		</div>
	</div>
</body>
</html>
